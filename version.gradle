ext {
    springBootStarter = [
        web: 'org.springframework.boot:spring-boot-starter-web',
        webflux: 'org.springframework:spring-webflux',
        jdbc: 'org.springframework.boot:spring-boot-starter-jdbc',
        graphql: 'org.springframework.boot:spring-boot-starter-graphql',
        mybatisPlus: 'com.baomidou:mybatis-plus-boot-starter:3.4.3',
        druid: 'com.alibaba:druid-spring-boot-starter:1.2.11',
        mybatis: 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3',
        test: 'org.springframework.boot:spring-boot-starter-test',
        graphqlTest: 'org.springframework.graphql:spring-graphql-test',
        graphqlDgs: 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter'
    ]

    libs = [
        mysqlConnectJava: 'mysql:mysql-connector-java:8.0.25',
        lombok: 'org.projectlombok:lombok'
    ]
}